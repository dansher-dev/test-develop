<ng-container *ngIf="!(isLoading$ | async) && (pastLaunches$ | async) as pastLaunches; else loadingPlaceholder">
  <main>
    <section class="container">
      <mat-card
        *ngFor="let launch of pastLaunches"
        [routerLink]="['/', launch.id]"
      >
        <mat-card-header>
          <img
            height="50"
            width="50"
            mat-card-avatar
            [src]="launch.links.mission_patch_small"
            alt=""
          />
          <mat-card-title>{{ launch.mission_name }}</mat-card-title>
          <mat-card-subtitle
            >{{ launch.rocket.rocket_name }} - launched
            {{ launch.launch_date_utc | relativeTime }}</mat-card-subtitle
          >
        </mat-card-header>
        <img
          height="300"
          width="300"
          mat-card-image
          [src]="launch.links.flickr_images[0]"
          alt=""
        />
      </mat-card>
    </section>
  </main>
</ng-container>
<ng-template #loadingPlaceholder>
  <main>
    <section class="container">
      <mat-card
        *ngFor="let launch of placeholderArray"
      >
        <mat-card-header>
          <mat-spinner
            diameter="35"
            mat-card-avatar
          ></mat-spinner>
          <mat-card-title></mat-card-title>
          <mat-card-subtitle
          >.. - launched
            ..</mat-card-subtitle
          >
        </mat-card-header>
        <img
          height="300"
          width="300"
          mat-card-image
          alt=""
        />
      </mat-card>
    </section>
  </main>
</ng-template>
